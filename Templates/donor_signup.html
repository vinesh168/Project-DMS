<html>
<script>
  function passwordValidation(){
    var psw=document.getElementById("pswid").value;
    var repsw=document.getElementById("repswid").value;
    if(psw==repsw){
      alert("Hello password is correct");
        return true;
      }
  alert("Password is not correct")
  return false;
  }
</script>
 <body>
    <form action="Donarsignin" onsubmit="return passwordValidation()">
        <h1>Create An Account(Donor)</h1>
        <br>
        <label for="1" >First Name:</label>
        <input type="text" id="1" placeholder="Enter First Name" name="fname">
        <br>
        <label for="2" >Last Name:</label>
        <input type="text" id="2" placeholder="Enter Last Name" name="lname">
        <br>
        <label for="3" >Email:</label>
        <input type="email" id="3" placeholder="Email Address" name="email">
        <br>
        <label for="4" >Mobile NO.:</label>
        <input type="text" id="4" placeholder="Enter Mobile No." name="mob">
        <br>
        <label for="5"  >Password:</label>
        <input type="password" id="5" placeholder="Enter the password" name="psw">
        <br>
        <label for="6" >Confirm Password:</label>
        <input type="password" id="6" placeholder="Confirm password" name="cpsw">
        <br>
        <label for="7" >Address:</label>
        <input type="text" id="7" placeholder="Address" name="Add">
        <br>
        <button>Submit</button>
    </form>
 </body>
</html>
